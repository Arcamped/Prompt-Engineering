<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-based RPG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        #story-text,
        #activity-text {
            width: 80%;
            height: 300px;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
            background-color: #333;
        }

        #user-input {
            display: flex;
            width: 80%;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }

        #user-input span {
            margin-right: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            box-sizing: border-box;
            padding: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 80%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            margin-bottom: 20px;
        }

        .grid-square {
            border: 1px solid #444;
            width: 50px;
            height: 50px;
            position: relative;
        }

        .square-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        #unit-info-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .unit-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #444;
            padding: 10px;
            margin: 5px;
            width: 150px;
            background-color: #333;
        }

        .unit-card.dead {
            opacity: 0.5;
        }

        .unit-name {
            font-weight: bold;
        }

        .unit-stats {
            display: flex;
            flex-wrap: wrap;
        }

        .stat {
            width: 50%;
        }

        .skills {
            margin-top: 5px;
        }

        .skill {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Text-based RPG</h1>
        <div id="story-text"></div>
        <div id="activity-text"></div>
        <div id="grid-container"></div>
        <div id="command-container"></div>
        <div id="user-input">
            <span id="input-prompt"></span>
            <input type="text" id="inputField" placeholder="Enter your action">
        </div>
        <button id="submit-action">Submit Action</button>
        <button id="start-game">Start Game</button>
        <button id="reset-game">Reset Game</button>
    </div>
    <!-- <script type="module" src="main.js"></script> -->
    <!-- <script src="node_modules/dotenv/config.js"></script> -->
    <script src="dist/bundle.js"></script>
</body>

</html>
